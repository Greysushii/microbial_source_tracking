name: microbial_source_tracking
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  firebase_auth: ^4.17.3
  firebase_core: ^2.25.4
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.31.13
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7 # this enables accessing local storage 
  file_picker: ^4.5.1 # this too but for files not just images 
  firebase_storage: 11.6.0
  intl: ^0.18.0
  geolocator: ^8.0.0 # get phone location 
  permission_handler: ^11.3.0 # handles permission for accessing phone location


  flutter_gen: any
  cloud_firestore: ^4.15.5
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_native_splash: ^2.3.10

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/full_glwa_logo.png

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
